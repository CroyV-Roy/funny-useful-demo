<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons with Cool Hover Animation using only HTML & CSS</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="btn">
            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
            <span>Facebook</span>
        </div>
        <div class="btn">
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <span>twitter</span>
        </div>
        <div class="btn">
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            <span>Instagram</span>
        </div>
        <div class="btn">
            <div class="icon"><i class="fa-brands fa-github"></i></div>
            <span>Github</span>
        </div>
        <div class="btn">
            <div class="icon"><i class="fa-brands fa-youtube"></i></div>
            <span>Youtube</span>
        </div>
    </div>
</body>
</html>
